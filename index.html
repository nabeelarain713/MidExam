<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="peerlink">
      <div class="frame-parent">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

          <div class="names">
            <a class="home" href="#">HOME</a>
            <a class="about" href="#">About</a>
            <a class="services" href="#">Services</a>
          </div>
        </div>
        <button class="sign-in-wrapper" autofocus="{true}">
          <div class="sign-in">Sign In</div>
        </button>
      </div>
      <b class="unlocking-secure-connections"
        >Unlocking Secure Connections Beyond Email and Phone</b
      >
      <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />

      <section class="rectangle-group">
        <div class="group-child"></div>
        <img class="icon-parkleft-c" alt="" src="./public/iconparkleftc.svg" />

        <img
          class="icon-parkright-c"
          alt=""
          src="./public/iconparkrightc.svg"
        />

        <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

        <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />
      </section>
      <div class="want-your-peers-to-engage-with-parent">
        <b class="want-your-peers"
          >Want your peers to engage with each other?</b
        >
        <button class="rectangle-container" autofocus="{true}">
          <div class="group-item"></div>
          <div class="get-started">Get Started</div>
        </button>
      </div>
      <div class="peerlink-child"></div>
      <div class="features-parent">
        <b class="features">Features:</b>
        <div class="group-parent">
          <button class="group-button" autofocus="{true}">
            <div class="group-inner"></div>
            <b class="track-peers-communication-container">
              <p class="track-peers">Track Peers</p>
              <p class="track-peers">Communication</p>
            </b>
          </button>
          <button class="rectangle-parent1" autofocus="{true}">
            <div class="group-inner"></div>
            <b class="get-alert-for">Get Alert for harmful communication</b>
          </button>
          <div class="group-div">
            <button class="rectangle-button" autofocus="{true}"></button>
            <b class="track-sentiments-of">Track sentiments of communication</b>
          </div>
          <div class="rectangle-parent2">
            <button class="group-child1"></button>
            <b class="data-analysis">Data Analysis</b>
          </div>
        </div>
      </div>
      <section class="group-container">
        <div class="rectangle-parent3">
          <input
            class="rectangle-input"
            placeholder="e.g Zoya Memon"
            type="text"
          />

          <b class="full-name">Full Name</b>
        </div>
        <div class="rectangle-parent4">
          <input
            class="rectangle-input"
            placeholder="e.g zoyamemon767@gmail.com"
            type="text"
          />

          <b class="full-name">Email</b>
        </div>
        <div class="rectangle-parent5">
          <input
            class="rectangle-input"
            placeholder="+9293919919991"
            type="text"
          />

          <b class="full-name">Contact Number</b>
        </div>
        <div class="rectangle-parent6">
          <input
            class="rectangle-input"
            placeholder="e.g Requesting for demo"
            type="text"
          />

          <b class="full-name">Comment</b>
        </div>
        <b class="contact-now">Contact Now</b>
      </section>
      <button class="rectangle-parent7" autofocus="{true}">
        <div class="group-item"></div>
        <div class="submit-request">Submit Request</div>
      </button>
      <div class="peerlink-item"></div>
      <a class="all-rights-are" href="#"
        >All rights are reserved by @SukkurIBAUniversity 2023</a
      >
    </div>
  </body>
</html>
